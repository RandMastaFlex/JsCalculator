<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Javascript Calculator</title>
</head>
<body>
    <div class="calculator-Container">
        <div id="calcScreen" class="calculator-Screen"><p></p></div>
        <button onclick="buttonPress('7')" class="seven">7</button>
        <button onclick="buttonPress('8')" class="eight">8</button>
        <button onclick="buttonPress('9')" class="nine">9</button>
        <button onclick="buttonPress('/')" class="divide">&#247</button>
        <button onclick="buttonPress('4')" class="four">4</button>
        <button onclick="buttonPress('5')" class="five">5</button>
        <button onclick="buttonPress('6')" class="six">6</button>
        <button onclick="buttonPress('*')" class="multiply">x</button>
        <button onclick="buttonPress('1')" class="one">1</button>
        <button onclick="buttonPress('2')" class="two">2</button>
        <button onclick="buttonPress('3')" class="three">3</button>
        <button onclick="buttonPress('+')" class="plus">+</button>
        <button onclick="buttonPress('0')" class="zero">0</button>   
        <button onclick="buttonPress('.')" class="decimal">.</button>
        <button onclick="buttonPress('=')" class="equals">=</button>
        <button onclick="buttonPress('-')" class="minus">-</button>
    </div>
    <script src="./app.js"></script>
</body>
</html>
